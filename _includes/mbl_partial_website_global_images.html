<div class="panel panel-default center-block mbl_global_page_img">
    <div class="panel-body">
        {% for img in site.website_images %} 
          <a class="mbl_hp_img" href="#" title="" alt="" data-toggle="modal" data-target="{{ "#myModal-" | append: img.id }}">
              <img src="{{ "/images/" | prepend: site.baseurl | append: img.image }}" 
                  alt="" 
                  class="hp-img-width text-center">
          </a>
        {% endfor %}
    </div>
</div>

{% for img in site.website_images %}
<div id="{{ "myModal-" | append: img.id }}" class="modal fade" tabindex="-1" data-width="700" >

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{ site.title }}</h4>
      </div>
      <div class="modal-body ">
        <img src="{{ "/images/" | prepend: site.baseurl | append: img.image }}" alt="" class="img-thumbnail center-block">

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
